<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
.dot { width: 200px; height: 200px; border-radius: 50%; background: #3c82dc; animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.3); opacity: 1; } }
h1 { color: white; position: fixed; top: 20px; left: 20px; font-family: sans-serif; }
</style>
</head>
<body>
<h1>MASOUD TEST</h1>
<div class="dot"></div>
</body>
</html>
